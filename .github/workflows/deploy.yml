name: Deploy Next.js

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'

      - name: Install Dependencies
        run: npm install --frozen-lockfile

      - name: Run ESLint (Code Quality Check)
        run: npm run lint

      - name: Build Next.js App
        run: npm run build

      - name: Deploy to Vercel with Deploy Hook
        run: curl -X POST https://api.vercel.com/v1/integrations/deploy/prj_cr81JDoW1TWfXb4cRFOEgDBjX7fA/LSoNE3wVXx
